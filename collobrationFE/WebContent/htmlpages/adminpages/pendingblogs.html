<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div ng-controller="blogcontroller as ctrl">
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>TITLE</th>
        <th>DESCRIPTION</th>
        <th>AUTHOR</th>
        <th>DATE CREATED</th>
        
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="blog in blogs">
        <td>{{blog.title}}</td>
        <td>{{blog.description}}</td>
        <td>{{blog.user_id}}</td>
        <td>{{blog.datecreated}}</td>
        <td><a href="#" ng-click="ctrl.approve(blog.id)"><span class="btn btn-success">APPROVE BLOG</span></a></td>
        <td><a href="#" ng-click="ctrl.reject(blog.id)"><span class="btn btn-success">REJECT BLOG</span></a></td>
      </tr>
    </tbody>
  </table>
</div>

</div>
</body>
</html>
