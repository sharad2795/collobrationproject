<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div ng-controller="blogcontroller as ctrl">
<div ng-controller="forumcontroller as fctrl">
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>TITLE</th>
        <th>DESCRIPTION</th>
        <th>AUTHOR</th>
        <th>DATE CREATED</th>
        
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="blog in blogs">
        <td>{{blog.title}}</td>
        <td>{{blog.description}}</td>
        <td>{{blog.user_id}}</td>
        <td>{{blog.datecreated}}</td>
        <td ng-repeat="comment in comments" ng-if="blog.id==comment.blogid">{{comment.message}}</td>
        <td><a href="#" ng-click="ctrl.update(blog.id)"><span class="btn btn-success">EDIT DETAILS</span></a></td>
        <td><a href="#" ng-click="ctrl.remove(blog.id)"><span class="btn btn-success">DELETE BLOG</span></a></td>
        <td><a href="#/createnewcomment" ng-click="ctrl.blogcomment(blog.id)"><span class="btn btn-success">ADD COMMENTS</span></a></td>
      </tr>
    </tbody>
  </table>
</div>
</div>

</div>
</body>
</html>
