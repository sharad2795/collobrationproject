<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.form-group.required .control-label:after { 
   content:"*";
   color:red;
}

</style>
</head>
<body>
<div ng-controller="jobcontroller as ctrl">
<div class="container">
  <div class="row">
  <h4>edit  Job</h4>
 <div class="col col-md-2"></div>
    <div class="col col-md-8">
  <form ng-submit="ctrl.edit()" method="post">
  <div class="form-group required">
    <label for="exampleInputEmail1" class='control-label'>Job Title</label>
    <input type="text" ng-model="job.title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: Senior Mobile Developer">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group required">
    <label for="exampleInputPassword1" class='control-label'>post</label>
    <input type="text" ng-model="job.post" class="form-control" id="exampleInputPassword1" >
  </div>

  <div class="form-group required">
    <label for="exampleTextarea" class='control-label'>Job Description</label>
    <textarea class="form-control" ng-model="job.description" id="exampleTextarea" rows="7"></textarea>
  </div>
  <div class="form-group required">
    <label for="exampleInputPassword1" class='control-label'>Company Name</label>
    <input type="text" ng-model="job.companyname" class="form-control" id="exampleInputPassword1" placeholder="Ex:Infosys">
  </div>
  <div class="form-group required">
    <label for="exampleInputPassword1" class='control-label'>salary</label>
    <input type="number" ng-model="job.salary" class="form-control" id="exampleInputPassword1" >
  </div>
  
    <ul class="media-date text-uppercase reviews list-inline">
    <li class="aaaa"><button type="submit" class="btn btn-success">UPDATE</button></li>
  </ul>
</form>
</div>
  <div class="col col-md-2"></div>

</div>
</div>
</body>
</html>
