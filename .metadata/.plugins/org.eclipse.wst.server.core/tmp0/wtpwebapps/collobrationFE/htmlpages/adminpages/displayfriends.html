<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div ng-controller="friendcontroller as ctrl">
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>FRIEND ID</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="friend in friends">
        <td>{{friend.id}}</td>
        <td>{{friend.friend_id}}</td>
        </tr>
    </tbody>
  </table>
</div>
</div>

</div>
</body>
</html>
