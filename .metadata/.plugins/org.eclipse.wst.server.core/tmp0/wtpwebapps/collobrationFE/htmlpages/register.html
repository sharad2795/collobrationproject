<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div ng-controller="usercontroller as ctrl">
<center>
<div class="formcontainer">
<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
USER ID:<input type="text" name="id" ng-model="ctrl.user.id" /><br>
NAME:<input type="text" name="name" ng-model="ctrl.user.name" /><br>
PASSWORD:<input type="password" name="password" ng-model="ctrl.user.password"/><br>
CONFIRMPASSWORD:<input type="password" name="confirmpassword" ng-model="ctrl.user.confirmpassword"/><br>
ROLE:<input type="text" name="role" ng-model="ctrl.user.role"/><br>
ADDRESS:<input type="text" name="address"  ng-model="ctrl.user.address" /><br>
CONTACT:<input type="text" name="contact"  ng-model="ctrl.user.contact"/><br>
EMAIL:<input type="email" name="email"  ng-model="ctrl.user.email"/><br>
<input type="submit" value="submit">
<button type="button" ng-click="ctrl.reset()">Reset</button>
</form>
</div>
<center>
</div> 
</body>
</html>
