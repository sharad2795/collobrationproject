<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div ng-controller="usercontroller as Uctrl">
<div ng-controller="friendcontroller as ctrl">
	<div ng-hide="friends.length">
		<center>
			<h1>You Don't Have Any Friends In Your List Please Add One</h1>
			<a href="#" ng-click="ctrl.fetchPendingFriends()" class="btn btn-success">Friend Requests</a>
			<a href="#" ng-click="Uctrl.fetchAllUsers()" class="btn btn-success">Add Friends</a>
		</center>
	</div>
	<div ng-show="friends.length">
		<div class="col-md-12">
            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h1 class="panel-title" style="font-size:30px"><b>Friends</b></h1>
                  </div>
                  <div class="col col-xs-6 text-right">
                  <a href="#" ng-click="ctrl.fetchPendingFriends()" class="btn btn-success">Friend Requests</a>
                    <a href="#" ng-click="Uctrl.fetchAllUsers()" class="btn btn-success">Add Friends</a>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list" style="text-align:center">
                  <thead>
                    <tr>
                        <th style="text-align:center">ID</th>
                        <th style="text-align:center">Friend ID</th>
                        <th style="text-align:center"><em class="fa fa-cog"></em></th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr ng-repeat="friend in friends">
                            <td>{{friend.id}}</td>
                            <td>{{friend.friend_id}}</td>
                            <td><a href="#" ng-click="ctrl.remove(friend.id)"><span class="glyphicon glyphicon-trash btn btn-warning">&nbsp;Delete</span></a></td>
                         </tr>
                 </tbody>
        </table>
     </div>
  </div>
</div>
	</div>
</div>
</div>
</body>
</html>
